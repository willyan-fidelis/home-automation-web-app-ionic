<ion-header>
  <ion-navbar>
    <ion-title>Home Sense</ion-title>
    <button ion-button menuToggle>
      <ion-icon class="menu-icon" name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-badge *ngIf="this.logger.newMsgs()" color="Badge">{{this.logger.MsgsCount()}}</ion-badge>
      {{ title }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon class="menu-icon" name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title menuClose>Menu Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <div *ngFor="let item of menuItems" (click)="selectMenuItem(item)">
        <button detail-none menuClose ion-item *ngIf="item.enb">
          <ion-icon [ngClass]="item.class" [name]="item.icon" item-left></ion-icon>
          <ion-icon *ngIf="item.typ===2" class="menu-color-highlight-small" name="ios-cube-outline" item-left></ion-icon>
          <div [ngClass]="item.class">
            {{item.title}}
          </div>
        </button>
      </div>
    </ion-list>
  </ion-content>
</ion-menu>


<page-home></page-home>

<ion-nav #content swipeBackEnabled="false"></ion-nav>
